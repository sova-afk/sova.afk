<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sova-afk.dev</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .topbar {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .song-embed {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9757499885069415"
     crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="topbar">
            <h1>Welcome to sova-afk.dev</h1>
            <img src="images/favicon.png" alt="Favicon" style="width: 40px; height: 40px;">
        </div>

        <h2>Random Spotify Songs</h2>
        <div class="song-embed">
            <!-- Embed your Spotify song here -->
            <iframe src="https://open.spotify.com/embed/track/your_track_id_1" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="song-embed">
            <!-- Embed another Spotify song here -->
            <iframe src="https://open.spotify.com/embed/track/your_track_id_2" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <!-- Add more song embeds as needed -->

    </div>
    <footer>
        <p>Discord: sova-afk</p>
    </footer>
</body>
</html>
